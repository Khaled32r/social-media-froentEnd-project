<script src="/node_modules/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<script>
    function fillHedarInfo(){
        const userId=JSON.parse(localStorage.getItem("user")).id
        const url=api+`/users/${userId}`
        fetch(url)
        .then(response=>response.json())
        .then(data=>{
            document.getElementById("name").innerHTML=data.data.name
            document.getElementById("name2").innerHTML=data.data.name
            document.getElementById("username").innerHTML=data.data.username
            document.getElementById("email").innerHTML=data.data.email
            document.getElementById("postNum").innerHTML=data.data.posts_count
            document.getElementById("commentNum").innerHTML=data.data.comments_count
            document.getElementById("img-hedar").src=data.data.profile_image
        })
    }

    function getuserPosts(){
        const userId=JSON.parse(localStorage.getItem("user")).id

        fetch(api+`/users/${userId}/posts`)
        .then((respons)=>respons.json())
        .then((a)=>{
            let posts =a.data
            for(let post of posts){

                    let cardPost=`
                    <div class="card my-2" onclick="postClick(${post.id})" style="background-color: rgba(79, 100, 235, 0.349);cursor: pointer;">
                        <div class="card-header">
                            <img src="${post.author.profile_image}" style="width: 30px;height: 30px;border: solid 0.5px; border-radius: 100%;">
                            <b>@${post.author.username}<p>id: ${post.id}</p></b>
                        </div>
                        <div class="card-body">
                            <img src="${post.image}" class="w-100">
                            <h6 class="mt-1" style="color: gray;">
                                ${post.created_at}
                            </h6>
                            <h5>
                                ${post.title}
                            </h5>
                            <p>
                                ${post.body}
                            </p>
                            <hr>
                            <div>
                                <span id="commentButton"><span class="material-symbols-outlined">edit</span>(${post.comments_count}) Comments</span>
                                
                            
                            </div>
                        </div>
                    `
                
                    document.getElementById("postPleas").innerHTML+=cardPost
                // }
            }
        })
        .catch(error=>alert(error))
}

    setupUI()
    fillHedarInfo()
    getuserPosts()

</script>
