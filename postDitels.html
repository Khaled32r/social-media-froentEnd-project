<script src="/node_modules/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<script>

    const urlParam=new URLSearchParams(window.location.search )
    const id=urlParam.get("postId")

    function getspost(){
        const url =api+`/posts/${id}`
        const userId=JSON.parse(localStorage.getItem("user")).id
        fetch(url)
        .then(response=>response.json())
        .then(json=>{

                document .getElementById("a").innerHTML=`
                <div class="d-flex justify-content-center">
                    <div class="col-9">
                        <button onclick="deletePost()" id="delete-btn" type="button" data-bs-toggle="modal" class="btn btn-outline-danger mx-1">Delete</button>
                        <h2>${json.data.author.username} POST</h2>
                        <!-- post -->
                        <div class="card my-2" style="background-color: rgba(79, 100, 235, 0.349);">
                            <div class="card-header">
                                <div itemid="add-btn" data-bs-toggle="modal" data-bs-target="#create-post-modal"><span id="editID" class="material-symbols-outlined" style="cursor: pointer;">edit</span></div>
                                <img src="${json.data.author.profile_image}" style="width: 30px;height: 30px;border: solid 0.5px; border-radius: 100%;">
                                <b>@${json.data.author.username}</b>
                                <h6 class="mt-1" style="color: gray;">
                                    ${json.data.created_at}
                                </h6>
                            </div>
                            <div class="card-body">
                                <img src="${json.data.image}" class="w-100">

                                <h5>
                                    ${json.data.title}
                                </h5>
                                <p>
                                    ${json.data.body}
                                </p>
                                <hr>
                                <div>
                                    <span id="commentButton">(${json.data.comments_count}) Comments</span>
                                    <div id="tagsDiv"></div>
                                </div>
                            </div>
                        </div>
                        <!-- post//-->
                    `
                    if (userId!=json.data.author.id){
                        document.getElementById("editID").style.setProperty("display","none","important")
                        document.getElementById("delete-btn").style.setProperty("display","none","important")
                    }
                
                const comments=json.data.comments;
                for(comment of comments){ 
                    document.getElementById("sc").innerHTML +=`
                    <div class="comment">
                        <span><img class="pimg" src="${comment.author.profile_image}">@${comment.author.username}</span>
                        <p>${comment.body}</p>
                    </div>
                    `
                    

                }
        })
    }
    
    function addComment(){
        const comment=document.getElementById("comment-in").value
        const url=api+`/posts/${id}/comments`

        const data={
            "body":comment
        }

        const token = localStorage.getItem("token");
        if (!token) {
            showAlert("danger", "You must be logged in to comments.");
            return;
        }

        fetch(url,{
            method:"POST",
            headers: {
            'Content-Type':'application/json',
            'authorization': `Bearer ${token}`
            },
            body:JSON.stringify(data)
        })
        .then(response=>response.json())
        .then(json=>{
            console.log(json)
            showAlert("success",'add comment success')
        })
    }

    function updeatPost(){
        const title = document.getElementById("title-in3").value;
        const body = document.getElementById("postBody-in3").value;
        const token = localStorage.getItem("token");
        if (!token) {
        showAlert("danger", "You must be logged in to add a post.");
        return;
        }
        const data={
            "title":title,
            "body":body
        }
        fetch(api+`/posts/${id}`,{
            method:"PUT",
            headers:{
                'Content-Type':'application/json',
                'authorization': `Bearer ${token}`
            },
            body:JSON.stringify(data)
        })
        .then(response=>response.json())
        .then(json=>{
            console.log(json)
            showAlert("success",'updeat post success (: ')
            const modal = document.getElementById("create-post-modal");
            const modalInst = bootstrap.Modal.getInstance(modal);
            modalInst.hide();
        })
        .catch(error=>{
            showAlert("danger", error.error_message);
        })
    }

    function deletePost(){
        const token = localStorage.getItem("token");
        fetch(api+`/posts/${id}`,{
            method:"DELETE",
            headers:{
                'Content-Type':'application/json',
                "Accept":"application/json",
                'authorization': `Bearer ${token}`
            },
            "body":JSON.stringify({"body": "hello sdffsdsfds"})
        })
        .then(response=>response.json())
        .then(json=>{
            console.log(json)
            showAlert("success",'delete post success (: ')
            
        })
        .catch(error=>{
            showAlert("danger", error.error_message);
        })
    }


    getspost()
    setupUI()

</script>
